<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment - Hotel Booking App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    
</head>
<body>
    <div class="container" id="content">
        <!-- Navigation bar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img class="img-fluid" src="/img/hotel-logo.svg" width="30" height="30" alt="Hotel Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="deals.html">Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="managebooking.html">Manage Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
        

    <!-- Title -->
    <div class="container mt-3">
        <h3>Payment Method</h3>
    </div>

    <!-- Divider -->
    <div class="container">
        <hr>
    </div>

    <!-- Payment options (PayPal or card) -->
    <div class="container mt-3">
        <div class="card mt-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col">
                            <p>Enter Card Details</p>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Select</button>
                        </div>
                        <div class="col">
                            <p>Use PayPal <img src="/img/paypal-logo.svg" width="20" height="20" alt="PayPal logo"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Divider -->
    <div class="container mt-5">
        <hr>
    </div>

    <!-- Card details title -->
    <div class="container mt-3">
        <h5>Enter Card Details</h5>
    </div>

    <!-- Form -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name on Card" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="number" placeholder="Enter Card Number" required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="expiry" placeholder="Enter Expiry Date" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV Number" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="postcode" placeholder="Enter Postcode" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-100">Continue</button>

                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a class="btn btn-secondary w-100" href="bookingsuccessful.html" role="button">Demo Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    </div>

    <footer class="mt-5">
        <div class="container">
            <p>Hotel Booking App 2025</p>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
